<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-header">Sign In</div>
        <div class="card-body">
          <form class="form-signin" [formGroup]="loginFormGroup" (ngSubmit)="onLogin()" novalidate>
            <div class="form-label-group mb-3">
              <label for="username">Email</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Email" tabindex="1"
                     formControlName="email" required autofocus>
            </div>                        
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" tabindex="2">
              Login
            </button>
            <hr class="my-4">
            <a class="btn btn-lg btn-block text-uppercase" tabindex="3" [routerLink]="['/register']">
              Register
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast key="toastKey1"></p-toast>
